project_name : NH3
structure_file_type : cif          # cif/cell/vasp/xyz/pdb
software :  rmg                    # vasp/castep/gaussian/cp2k/rmg
run_type :  geo_opt+phonon         # single_point/geo_opt/phonon/ir/raman/md

supercell_dimension : 4 4 4        # supercell as initial unit cell
partial_occupancy : false          # random distribution of atoms at partially occupied sites
relax_cell : false                 # relax the cell
enforce_symmetry : true            # enforce original symmetry

electron_k_mesh : 4 4 4            # Monkhorst-Pack mesh for electron structure calculation 
electron_k_mesh_offset : 1 1 1     # offset for electron_k_mesh
band_gap : insulator               # metal/semiconductor/insulator
vdw_correction : false             # apply van der Waals correction?
spin_polarized : false             # spin polarized calculation?
dft_u : false                      # DFT+U calculation?

phonon_method :  fdm               # dfpt/fdm
phonon_supercell : 4 4 4           # supercell dimension for phonon calculation
phonon_sc_el_k_mesh : 1 1 1        # Monkhorst-Pack mesh for phonon supercell
phonon_k_mesh :  1 1 1             # phonon k mesh for superell
phonon_k_mesh_offset :  0 0 0      # phonon k mesh offset for supercell
phonon_fine_k_mesh : 1 1 1         # sampling of Brillioun-zone for phonon calculation
phonon_fine_k_mesh_offset : 0 0 0  # offset

potential_path : /home/z8j/svn_personal/vasp/pp/paw_pbe

wfc_grid : 120 120 120              # wavefunction grid for rmg ONLY

nodes : 2
wall_time : 8
random_seed : 500
